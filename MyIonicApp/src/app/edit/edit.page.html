<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/main']">
        <ion-icon slot="icon-only" name="caret-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="textutz">
    <ion-row >
      Autor : <ion-label> {{data.autor}}</ion-label>
    </ion-row>
    <ion-row >
      Titlu: <ion-label>{{data.titlu}}</ion-label>
    </ion-row>
    <ion-row >
      Data adaugarii: {{data.data}}
    </ion-row>
    <ion-row >
      Nota: {{data.nota}}
    </ion-row>
    <ion-row>
      Status: {{data.status}}
    </ion-row>
    <ion-row >
      <p> &emsp; Done reading? </p>
    </ion-row > 
    <ion-row >  
      <ion-toggle  color="danger"> </ion-toggle>
    </ion-row>
    <ion-row >  
      <ion-button  color="danger" (click)=saveChanges(data)>Update entry </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
