<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">
        <ion-icon slot="icon-only" name="caret-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Password Recovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pass-recv">

    <ion-row>
      <ion-col align-self-center>
      <ion-input expand="" placeholder="Enter your e-mail"></ion-input>
      <ion-button expand="block" color="danger">Send me the instructions</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
