<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Acas'</ion-title>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Acas'</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <div id="container">
    

  </div>

  <div id="lista">
    <ion-list>
      <ion-list-header>
        <ion-label>List Header</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Unos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Zwei</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Trois</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Four</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>...Sfantu Cinci</ion-label>
      </ion-item>
      <ion-button fill="outline">See All</ion-button>
    </ion-list>
    
  </div>
</ion-content>
